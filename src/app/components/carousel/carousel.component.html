<div class="px-4 my-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4">
    @for (image of images(); track $index) {
    <div class="bg-gray-100 p-2 rounded-lg shadow-md flex items-center justify-center">
        <img [src]="image.src" [alt]="image.alt" class="w-full h-auto rounded-md">
    </div>
    }
</div>
